# Законы поведения ИИ (Enigma)

laws:
  - id: LAW_001
    name: "Запрет вреда"
    description: "Запрещены запросы, направленные на причинение вреда"
    condition:
      intent.primary: "harm"
    action: DENY
    risk_threshold: 0.7

  - id: LAW_002
    name: "Манипуляции"
    description: "Подозрительные манипуляции отправляются в карантин"
    condition:
      intent.primary: "manipulation"
    action: QUARANTINE
    risk_threshold: 0.5

  - id: LAW_003
    name: "Системные команды"
    description: "Запрет на системные команды"
    condition:
      patterns.name: "escalation"
    action: DENY
    risk_threshold: 0.6

  - id: LAW_004
    name: "Нормальное общение"
    description: "Обычные запросы разрешены"
    condition:
      intent.primary: "greeting"
    action: ALLOW
    risk_threshold: 0.2

  - id: LAW_005
    name: "Информационные запросы"
    description: "Запросы информации разрешены"
    condition:
      intent.primary: "info"
    action: ALLOW
    risk_threshold: 0.3

  - id: LAW_006
    name: "Код"
    description: "Запросы кода требуют симуляции"
    condition:
      intent.primary: "code"
    action: SIMULATE
    risk_threshold: 0.4

  - id: LAW_007
    name: "Высокий риск"
    description: "Любой запрос с риском >0.8 блокируется"
    condition:
      risk: ">0.8"
    action: DENY
    priority: 1

  - id: LAW_008
    name: "Средний риск"
    description: "Риск 0.5-0.8 отправляется в карантин"
    condition:
      risk: ">0.5"
    action: QUARANTINE
    priority: 2
